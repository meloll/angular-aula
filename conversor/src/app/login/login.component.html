<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="" required="true" >
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3"  class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input [(ngModel)]="senha" name="senha" type="password" required="true" class="form-control" id="inputPassword3">
              </div>
            </div>
            
            <button (click)="fazerLogin()" type="submit" class="btn btn-primary" >Sign in</button>
          </form>
    </div>

    
</body>
</html>
